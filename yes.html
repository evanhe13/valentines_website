<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAY! ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            max-width: 1200px;
        }

        h1 {
            color: #fff;
            font-size: 5em;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: wiggle 1s ease-in-out infinite;
            letter-spacing: 10px;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg) scale(1); }
            50% { transform: rotate(3deg) scale(1.1); }
        }

        .image-container {
            width: 1024px;
            height: 1024px;
            max-width: 90vw;
            max-height: 60vh;
            margin: 0 auto;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border: 10px solid white;
            background: white;
            position: relative;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .floating-hearts {
            position: absolute;
            font-size: 3em;
            animation: float-up 2s ease-in infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        .message {
            margin-top: 30px;
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1100px) {
            .image-container {
                width: 90vw;
                height: 90vw;
                max-height: 60vh;
            }
            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>
    
    <div class="container">
        <h1>üéâüéâüéâ YAAAAAAYYYYYYY!!! üéâüéâüéâ</h1>
        <div class="image-container">
            <img src="https://vignette.wikia.nocookie.net/7ed97aab-2854-451e-8b12-3013a816dc2a/scale-to-width-down/1200?w=1024&h=1024&fit=crop" alt="Valentine's Celebration">
        </div>
        <div class="message">See u Feb. 14!!! üòé</div>
    </div>

    <script>
        // Create confetti explosion
        function createConfetti() {
            const colors = ['#ff6b6b', '#f9ca24', '#6c5ce7', '#00cec9', '#fd79a8', '#e17055'];
            const container = document.getElementById('confetti-container');
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Create floating hearts around the image
        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üòç'][Math.floor(Math.random() * 5)];
                heart.style.left = (Math.random() * 80 + 10) + '%';
                heart.style.top = '50%';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }, 300);
        }

        createConfetti();
        createFloatingHearts();

        // Continuous confetti every few seconds
        setInterval(createConfetti, 4000);
    </script>
</body>
</html>
